name = Yakuake-Sessions

[Prereqs]
perl              = 5.010001
namespace::sweep  = 0.006
Class::Usul       = v0.33.0
File::DataClass   = v0.27.0
Moo               = 1.003
Net::DBus         = v1.0.0

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / BuildRequires]
version           = 0.88
Module::Build     = 0.4004

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Yakuake-Sessions
bugtracker.mailto = bug-Yakuake-Sessions@rt.cpan.org
repository.url    = git://github.com/pjfl/p5-yakuake-sessions.git
repository.web    = http://github.com/pjfl/p5-yakuake-sessions
repository.type   = git

[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename          = README.md
location          = root
type              = markdown

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[GatherDir]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]

